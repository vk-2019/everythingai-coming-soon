<?xml version="1.0" encoding="UTF-8"?>
<svg width="300" height="100" viewBox="0 0 300 100"
     xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="logoTitle">
  <title id="logoTitle">Everything AI Logo</title>
  <defs>
    <!-- Gradient matching from-purple-600 to-indigo-600 -->
    <linearGradient id="logoGrad" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#7C3AED"/>
      <stop offset="100%" stop-color="#4F46E5"/>
    </linearGradient>
  </defs>

  <!-- Head profile & circuit lines in white -->
  <g fill="none" stroke="#FFFFFF" stroke-width="2">
    <!-- Head silhouette -->
    <path d="M40,80 
             C10,80 10,40 40,40 
             C70,40 70,80 40,80 Z"/>
    <!-- Circuit branches -->
    <circle cx="40" cy="40" r="3" fill="#FFFFFF"/>
    <line x1="40" y1="40" x2="80" y2="30"/>
    <circle cx="80" cy="30" r="3" fill="#FFFFFF"/>
    <line x1="40" y1="40" x2="80" y2="50"/>
    <circle cx="80" cy="50" r="3" fill="#FFFFFF"/>
  </g>

  <!-- “AI” letters with gradient fill -->
  <text x="100" y="70"
        font-family="Inter, sans-serif" font-weight="700"
        font-size="64" fill="url(#logoGrad)">
    AI
  </text>

  <!-- “EVERYTHING” text in indigo-600 -->
  <text x="160" y="70"
        font-family="Inter, sans-serif"
        font-size="24" fill="#4F46E5">
    EVERYTHING
  </text>
</svg>